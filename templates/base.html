
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock title %}</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css\base.css') }}">



</head>
<body>
    <header class="header sticky-top">
        <div class="header-container d-flex">
            <navbar class="header-nav pt-4">
                <ul class="header-list d-flex">
                    <li>
                        <a href="/" class="nav-a m-3">Home</a>
                    </li>
                    <li>
                        <a href="#" class="nav-a m-3">Shop</a>
                    </li>
                </ul>
            </navbar>
            <div class="header-logo">
                <a href="/"></a>
            </div>
            <div class="header-profile">
                <a href="#" class="m-3">LOGIN</a>
            </div>
        </div>

    </header>
    <div class="container">
        {% block content %}
        {% endblock content %}
    </div>


    <img src="{{ url_for('static', filename='img/frame1.png') }}" class="frame1" alt="">
    <img src="{{ url_for('static', filename='img/frame2.png') }}" class="frame2" alt="">
    <img src="{{ url_for('static', filename='img/frame3.png') }}" class="frame3" alt="">
    <img src="{{ url_for('static', filename='img/frame4.png') }}" class="frame4" alt="">

    <script src="{{ url_for('static', filename='bootstrap\js\bootstrap.bundle.min.js') }}"></script>
</body>
</html>
