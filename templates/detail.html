{% extends 'base.html' %}

{% block title %}
    {{ product.title }}
{% endblock title %}

{% block content %}
    <div class="detail-product d-flex">
        <div class="detail-img">
            <img src="{% if product.image %}{{ url_for('get_work_image', work_id=product.id) }}{% else %}{{ url_for('static', filename='img/noimage.jpg')}}{% endif %}" alt="" class="detail-img">
        </div>
        <div class="detail-description">
            <h2>{{ product.title }}</h2>
            <h3>price: {{ product.price }}</h3>
            <h3>Category: {{ product.category }}</h3>
            <a href="#" class="cart-btn d-flex align-items-center jusctify-content-center">add to cart</a>
        </div>
    </div>
{% endblock content %}
